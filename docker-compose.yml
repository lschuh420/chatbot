services:
  qdrant:
    image: qdrant/qdrant:latest
    container_name: studychat-qdrant
    ports:
      - "6333:6333"  # HTTP API
      - "6334:6334"  # gRPC API
    volumes:
      - qdrant_data:/qdrant/storage
    environment:
      - QDRANT__SERVICE__HTTP_PORT=6333
      - QDRANT__SERVICE__GRPC_PORT=6334
    networks:
      - studychat-network
    restart: unless-stopped

  studychat-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: studychat-app
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - QDRANT_HOST=qdrant
      - QDRANT_PORT=6334
      - OPENAI_API_KEY=${OPENAI_API_KEY:-demo}
      - JAVA_OPTS=-Xmx2g -Xms1g
    # Simple dependency without health check
    depends_on:
      - qdrant
    volumes:
      - ./collected-content:/app/collected-content
      - app_logs:/app/logs
    networks:
      - studychat-network
    restart: unless-stopped

volumes:
  qdrant_data:
    driver: local
  app_logs:
    driver: local

networks:
  studychat-network:
    driver: bridge