version: '3.8'

services:
  study-chat:
    build: .
    container_name: study-chat-app
    ports:
      - "8080:8080"
    volumes:
      - ./collected-content:/app/collected-content
    depends_on:
      - qdrant
    environment:
      QDRANT_URL: http://qdrant:6334
      SPRING_PROFILES_ACTIVE: docker
    networks:
      - study-net

  qdrant:
    image: qdrant/qdrant
    container_name: qdrant-db
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage
    networks:
      - study-net

volumes:
  qdrant_data:

networks:
  study-net:
    driver: bridge